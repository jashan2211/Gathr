name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

jobs:
  build:
    name: Build
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -scheme Gather \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

  test:
    name: Test
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme Gather \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -only-testing:GatherTests \
            -resultBundlePath TestResults/UnitTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme Gather \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -only-testing:GatherUITests \
            -resultBundlePath TestResults/UITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
          retention-days: 14

  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict
        continue-on-error: true

  analyze:
    name: Static Analysis
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Analyze
        run: |
          xcodebuild analyze \
            -scheme Gather \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO
